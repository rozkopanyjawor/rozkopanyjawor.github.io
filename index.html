<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️Rozkopany Jawor - Stan Remontów Dróg</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Leaflet CSS dla mapy -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Własny CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data/jwr_bg.png">
</head>

<body>
    <!-- Nagłówek -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                ⚠️ Rozkopany Jawor
            </span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm" type="button" title="Przełącz tryb ciemny">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <div class="container my-4">
        <!-- Nagłówek strony -->
        <div class="container text-center mb-5">
            <img src="data/jwr_bg.png" alt="Logo Rozkopany Jawor" width="80" class="mb-3 col-3">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="display-4">Stan Remontów Dróg w Jaworze</h1>
                    <p class="lead text-muted">Aktualna informacja o trwających pracach drogowych w mieście</p>
                </div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-map"></i> Mapa Remontów</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statystyki -->
        <div class="row mb-4" id="stats-container">
            <!-- Generowane dynamicznie przez JS -->
        </div>

        <!-- Lista remontów -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-3">Lista Aktualnych Prac</h2>
                <div id="remonty-container">
                    <!-- Generowane dynamicznie przez JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center text-muted">
            <small>Dane aktualizowane na podstawie informacji z mediów społecznościowych miasta Jawor</small>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS dla mapy -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Własny JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
